<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">        
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">
        <meta name="theme-color" content="#6366f1">
        <!-- Font Awesome para iconos -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <!-- Google Fonts - Poppins -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>CamerApp | Cordova</title>
    </head>
    <body>
        <div class="app-container">
            <div class="header animate-fade">
                <h1 class="title">CamerApp</h1>
                <p class="subtitle">Captura y comparte tus momentos</p>
            </div>
            
            <div class="content animate-fade">
                <div id="deviceready"></div>
                
                <button id="takePhoto" class="btn btn-primary">
                    <i class="fas fa-camera icon"></i> Capturar foto
                </button>
                
                <div class="photo-container">
                    <img id="photo" src="" alt="Foto capturada">
                    
                    <button id="sendPhoto" class="btn btn-success">
                        <i class="fas fa-cloud-upload-alt icon"></i> Enviar foto
                    </button>
                </div>
            </div>
            
            <div class="footer animate-fade">
                <p>Â© 2025 CamerApp | Desarrollado con Apache Cordova</p>
            </div>
        </div>
        
        <!-- Scripts -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
